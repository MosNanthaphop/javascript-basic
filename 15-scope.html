<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Global Scope
        var x = 10;
        let y = 20;
        const z = 30;

        {
            // Block Scope
            let name = "Mos";
            console.log(name);
        }
        console.log(name);

        function localFunc() {
            let carName = "BMW";
            console.log(carName);
        }
        localFunc();

        function myFunction() {
            // Function Scope
            var firstName = "Mos"; 
            let lastName = "Weerahong";
            const age = 21;
            console.log(firstName);
            console.log(lastName);
            console.log(age);
            
            // Global Scope
            console.log(x);
            console.log(y);
            console.log(z);
        }
        myFunction();

    </script>
</body>
</html>
