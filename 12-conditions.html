<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let age = 22;
        if (age >= 18) {
            console.log("You are an adult.");
        } else {
            console.log(`age = ${age} You are a minor.`);
        }

        let score = 85;
        if (score >= 90) {
            console.log("Grade: A");
        } else if (score >= 80) {
            console.log("Grade: B");
        } else if (score >= 70) {
            console.log("Grade: C");
        } else if (score >= 60) {
            console.log("Grade: D");
        } else {
            console.log("Grade: F");
        }

        let day = 6;
        let dayName;

        switch (day) {
            case 1:
                dayName = "Monday";
                break;
            case 2:
                dayName = "Tuesday";
                break;
            case 3:
                dayName = "Wednesday";
                break;
            case 4:
                dayName = "Thursday";
                break;
            case 5:
                dayName = "Friday";
                break;
            case 6:
                dayName = "Saturday";
                break;
            case 7:
                dayName = "Sunday";
                break;
            default:
                dayName = "Invalid day";
        }
        console.log(dayName);

        switch (dayName) {
            case "Monday":
                day = 2;
                break;
            case "Saturday":
                day = 123123;
                break;
        }
        console.log(day);
        

        // Ternary Operator (1 line if else statement)
        let number = 20;
        let message = (number % 2 == 0) ? "Even" : "Odd";
        console.log(message);
    </script>

</body>
</html>
