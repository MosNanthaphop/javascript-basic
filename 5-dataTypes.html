    <script>

        // Numbers
        let length = 200;

        // Objects
        const person = {

        };

        // Arrays
        const cars = ["BMW", "Volvo", "Saab", "Ford"];

        // Undefined
        let x; console.log(typeof x)

        // BigInt
        let bigInt = BigInt(1234567890123456789012345678901234567890);
